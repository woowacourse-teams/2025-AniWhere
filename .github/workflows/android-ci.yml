name: YaguBogu Android CI

on:
  push:
    branches: [ "dev-an" ]
    paths:
      - 'android/**'
  pull_request:
    branches: [ "dev-an" ]
    paths:
      - 'android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
      
    defaults:
      run:
        working-directory: android

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create google-services.json for debug
      run: |
        mkdir -p ./app/src/debug
        echo '${{ secrets.GOOGLE_SERVICES_JSON_DEBUG }}' | base64 --decode > ./app/src/debug/google-services.json
    
    - name: Create google-services.json for release
      run: |
        mkdir -p ./app
        echo '${{ secrets.GOOGLE_SERVICES_JSON_RELEASE }}' | base64 --decode > ./app/google-services.json

    - name: Clean build with Gradle
      run: ./gradlew clean build

    - name: Run ktlint check
      run: ./gradlew ktlintCheck
